includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-cli-20070823.jar}:\
    ${file.reference.swing-layout-1.0.3.jar}:\
    ${file.reference.swing-worker-1.1.jar}:\
    ${file.reference.derby.jar}:\
    ${file.reference.l2fprod-common-all.jar}:\
    ${file.reference.jdom.jar}:\
    ${file.reference.tinylaf.jar}:\
    ${file.reference.mail.jar}:\
    ${file.reference.dtdparser121.jar}:\
    ${file.reference.resolver.jar}:\
    ${file.reference.serializer.jar}:\
    ${file.reference.xercesImpl.jar}:\
    ${file.reference.xml-apis.jar}:\
    ${file.reference.appframework-1.0.3.jar}:\
    ${file.reference.MPCalendar.jar}:\
    ${file.reference.org.json.jar}:\
    ${file.reference.microba-0.4.4.2.jar}:\
    ${file.reference.PDFRenderer.jar}:\
    ${file.reference.iText-2.1.5.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:deprecation -Xlint:unchecked 
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.reference.iText-2.1.5.jar=lib/docs/itext215/com
