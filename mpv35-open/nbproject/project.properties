application.title=mp3
application.vendor=anti
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/mpv35-open.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.anti43Utils.jar=src/lib/anti43Utils.jar
file.reference.derby.jar=src/lib/derby.jar
file.reference.itext-2.0.0.jar=src/lib/itext-2.0.0.jar
file.reference.microba-0.4.4.2-javadoc.jar=src/lib/microba-0.4.4.2-javadoc.jar
file.reference.microba-0.4.4.2.jar=src/lib/microba-0.4.4.2.jar
file.reference.ostermillerutils_1_07_00.jar=src/lib/ostermillerutils_1_07_00.jar
file.reference.SuperCSV-1.20.jar=src/lib/SuperCSV-1.20.jar
file.reference.swing-layout-1.0.3.jar=src/lib/swing-layout-1.0.3.jar
file.reference.tinylaf.jar=src/lib/tinylaf.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-layout.classpath}:\
    ${file.reference.anti43Utils.jar}:\
    ${file.reference.derby.jar}:\
    ${file.reference.itext-2.0.0.jar}:\
    ${file.reference.microba-0.4.4.2-javadoc.jar}:\
    ${file.reference.microba-0.4.4.2.jar}:\
    ${file.reference.ostermillerutils_1_07_00.jar}:\
    ${file.reference.SuperCSV-1.20.jar}:\
    ${file.reference.swing-layout-1.0.3.jar}:\
    ${file.reference.tinylaf.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.swing-layout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.swing-layout.classpath=../../netbeans-6.0/platform7/modules/ext/swing-layout-1.0.3.jar
main.class=mp3.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=windows-1252
src.dir=src
test.src.dir=test
